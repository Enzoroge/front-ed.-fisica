
<form class="form">
  <h1>Deletar Sala de</h1>
<mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input disabled [(ngModel)]="sala.nome" name="nome" maxlength="100" name="nome" matInput placeholder="">


  </mat-form-field>



  <button (click)="delete()" mat-stroked-button color="accent">Deletar</button>
  <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>


</form>
