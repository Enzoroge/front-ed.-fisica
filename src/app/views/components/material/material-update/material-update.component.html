<form class="form">
  <h1>Editar Material</h1>
<mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input [formControl]="nome" [(ngModel)]="material.nome" required name="nome" maxlength="100" name="nome" matInput placeholder="">
    <mat-error *ngIf="nome.invalid">{{  errorValidName() }}</mat-error>

  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Quantidade</mat-label>
    <input [formControl]="quantidade" [(ngModel)]="material.quantidade"  maxlength="3" name="quantidade" matInput placeholder="">
    <!-- <mat-error *ngIf="quantidade.invalid">{{ errorValidQuantidade() }}</mat-error> -->
  </mat-form-field>

  <button (click)="update()" [disabled]="errorValidName() " mat-stroked-button color="accent">Atualizar</button>
  <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>


</form>
