<form class="form">
  <h1>Deletar Material</h1>
<mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input disabled [(ngModel)]="material.nome" name="nome" maxlength="100" name="nome" matInput placeholder="">


  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Quantidade</mat-label>
    <input disabled  [(ngModel)]="material.quantidade"  maxlength="3" name="quantidade" matInput placeholder="">
    <!-- <mat-error *ngIf="quantidade.invalid">{{ errorValidQuantidade() }}</mat-error> -->
  </mat-form-field>

  <button (click)="delete()" mat-stroked-button color="accent">Deletar</button>
  <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>


</form>
