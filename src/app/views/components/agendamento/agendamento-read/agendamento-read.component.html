<mat-form-field class="full-width">
  <mat-label>Nome</mat-label>
  <input   matInput placeholder="Pesquisar">
   </mat-form-field>
   <button   class="pesquisar"  mat-flat-button color="accent">Pesquisar</button>
<div class=" create">
    <h1>Salas Reservadas</h1>
  <button (click)="navigateToCreate()" mat-elevation-z8  mat-flat-button color="primary">Realizar Novo Agendamento</button>
</div>
<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sala">
      <th mat-header-cell *matHeaderCellDef> Sala </th>
      <td mat-cell *matCellDef="let element"> {{element.sala.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let element">{{element.horaInicio | localDateTime}}</td>
    </ng-container>

    <ng-container matColumnDef="fim">
      <th mat-header-cell *matHeaderCellDef>Fim</th>
      <td mat-cell *matCellDef="let element">{{element.horaFim | localDateTime}}</td>
    </ng-container>




    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <a  routerLink="update/{{ element.id }}">
          <i id="edit" class="material-icons accent">edit</i>
         </a>
         <a  routerLink="delete/{{ element.id }}">
          <i id="delete" class="material-icons accent">delete</i>
         </a>
      </td>

    </ng-container>


    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
