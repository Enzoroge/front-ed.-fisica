

<form class="form">
  <h1>Editar Agendamento</h1>


  <mat-form-field class="full-width">
    <mat-label>Usuario</mat-label>
    <input disabled  [(ngModel)]="agendamento.usuario.nome" name="agendamento.usuario.nome" maxlength="100"  matInput placeholder="">


  </mat-form-field>




  <mat-form-field class="full-width">
    <mat-label>Sala</mat-label>

    <input  [(ngModel)]="agendamento.sala.nome" name="agendamento.sala.nome" maxlength="100"  matInput placeholder="">


  </mat-form-field>


<mat-form-field class="full-width">
    <mat-label>Inicio</mat-label>
    <input [(ngModel)]="agendamento.horaInicio" name="horaInicio" maxlength="100"  matInput placeholder="">


  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Fim</mat-label>
    <input  [(ngModel)]="agendamento.horaFim" name="horaFim" maxlength="100"  matInput placeholder="">


  </mat-form-field>



  <button (click)="update()" mat-stroked-button color="accent">Editar</button>
  <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>


</form>
