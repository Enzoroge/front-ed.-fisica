
<mat-form-field class="full-width">
  <mat-label>Nome</mat-label>
  <input [(ngModel)]="nome"  matInput placeholder="Pesquisar">
   </mat-form-field>
   <button (click)="pesquisar()"  class="pesquisar"  mat-flat-button color="accent">Pesquisar</button>
<div class=" create">
    <h1>Usuários</h1>
  <button (click)="navigateToCreate()"  mat-elevation-z8  mat-flat-button color="primary">Adicionar Novo Usuário</button>
</div>
<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="e-mail">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let element">{{element.matricula}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <a  routerLink="update/{{ element.id }}">
          <i id="edit" class="material-icons accent">edit</i>
         </a>
         <a  routerLink="delete/{{ element.id }}">
          <i id="delete" class="material-icons accent">delete</i>
         </a>
      </td>

    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
