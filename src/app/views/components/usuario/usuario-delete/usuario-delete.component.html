
<form class="form">
  <h1>Deletar Usuario</h1>
<mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input disabled [(ngModel)]="usuario.nome" name="nome" maxlength="100" name="nome" matInput placeholder="">


  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input disabled  [(ngModel)]="usuario.email"  maxlength="3" name="e-mail" matInput placeholder="">

  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Matricula</mat-label>
    <input disabled  [(ngModel)]="usuario.matricula"  maxlength="3" name="matricula" matInput placeholder="">

  </mat-form-field>

  <button (click)="delete()" mat-stroked-button color="accent">Deletar</button>
  <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>


</form>
